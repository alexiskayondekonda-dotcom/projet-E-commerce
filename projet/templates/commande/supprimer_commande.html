{% extends 'main.html'%}


{% block contenu %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-body shadow-sm">


<h1>Supprimer commande</h1>


<p>Voulez-vous vraiment supprimer la commande : "{{ commande }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'accueil' %}">Annuler</a>
  </form>

        </div>
    </div>
</div>
{% endblock %}
